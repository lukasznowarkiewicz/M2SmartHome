name: Generate KiCad Documentation

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate Documentation in Docker
      run: |
        OUTPUT_DIR="kicad_docs"
        mkdir -p $OUTPUT_DIR
        docker run --rm -v $(pwd):/workdir kicad/kicad:8.0.3 /bin/bash -c "
          mkdir -p /workdir/$OUTPUT_DIR &&
          kicad-cli sch export pdf -o /workdir/$OUTPUT_DIR/schematic.pdf /workdir/hardware-electronics/M2SmartHome.kicad_sch || true &&
          kicad-cli pcb export pdf --layers F.Cu,B.Cu,Edge.Cuts -o /workdir/$OUTPUT_DIR/pcb.pdf /workdir/hardware-electronics/M2SmartHome.kicad_pcb || true &&
          kicad-cli pcb export step -o /workdir/$OUTPUT_DIR/board.step /workdir/hardware-electronics/M2SmartHome.kicad_pcb || true &&
          sync
        "
        
    - name: List output files
      run: ls -la kicad_docs

    - name: Upload PDF Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: kicad-docs
        path: kicad_docs/*
