name: Generate KiCad Documentation

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get commit hash
      id: vars
      run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Generate Documentation in Docker
      run: |
        REPO_NAME=$(basename `git rev-parse --show-toplevel`)
        COMMIT_HASH=${{ env.COMMIT_HASH }}
        OUTPUT_DIR="${REPO_NAME}_kicad_docs_${COMMIT_HASH}"
        mkdir -p $OUTPUT_DIR
        docker run --rm -v $(pwd):/workdir kicad/kicad:8.0.3 /bin/bash -c "
          mkdir -p /workdir/$OUTPUT_DIR &&
          kicad-cli sch export pdf -o /workdir/$OUTPUT_DIR/${REPO_NAME}_sch_${COMMIT_HASH}.pdf /workdir/hardware-electronics/M2SmartHome.kicad_sch &&
          kicad-cli pcb export pdf --layers F.Cu,B.Cu,Edge.Cuts -o /workdir/$OUTPUT_DIR/${REPO_NAME}_pcb_${COMMIT_HASH}.pdf /workdir/hardware-electronics/M2SmartHome.kicad_pcb &&
          kicad-cli pcb export step -o /workdir/$OUTPUT_DIR/${REPO_NAME}_step_${COMMIT_HASH}.step /workdir/hardware-electronics/M2SmartHome.kicad_pcb
        "

    - name: Upload PDF Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: kicad-docs
        path: ${{ env.COMMIT_HASH }}_kicad_docs_${{ env.COMMIT_HASH }}/*
