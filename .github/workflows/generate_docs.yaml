name: Generate KiCad Documentation

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get commit hash and repo name
      id: vars
      run: |
        echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "REPO_NAME=$(basename `git rev-parse --show-toplevel`)" >> $GITHUB_ENV

    - name: Create output directory
      run: |
        OUTPUT_DIR="${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }}"
        mkdir -p $OUTPUT_DIR

    - name: Export schematic PDF
      run: |
        docker run --rm -v $(pwd):/workdir -u $(id -u):$(id -g) kicad/kicad:8.0.3 /bin/bash -c "
          mkdir -p /workdir/${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }} &&
          kicad-cli sch export pdf -o /workdir/${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }}/${{ env.REPO_NAME }}_sch_${{ env.COMMIT_HASH }}.pdf /workdir/hardware-electronics/M2SmartHome.kicad_sch || true
        "

    - name: Export PCB PDF
      run: |
        docker run --rm -v $(pwd):/workdir -u $(id -u):$(id -g) kicad/kicad:8.0.3 /bin/bash -c "
          mkdir -p /workdir/${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }} &&
          kicad-cli pcb export pdf --layers F.Cu,B.Cu,Edge.Cuts -o /workdir/${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }}/${{ env.REPO_NAME }}_pcb_${{ env.COMMIT_HASH }}.pdf /workdir/hardware-electronics/M2SmartHome.kicad_pcb || true
        "

    - name: Export STEP file
      run: |
        docker run --rm -v $(pwd):/workdir -u $(id -u):$(id -g) kicad/kicad:8.0.3 /bin/bash -c "
          mkdir -p /workdir/${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }} &&
          kicad-cli pcb export step -o /workdir/${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }}/${{ env.REPO_NAME }}_step_${{ env.COMMIT_HASH }}.step /workdir/hardware-electronics/M2SmartHome.kicad_pcb || true
        "
        
    - name: List output files
      run: ls -la ${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }}

    - name: Upload PDF Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: kicad-docs
        path: ${{ env.REPO_NAME }}_kicad_docs_${{ env.COMMIT_HASH }}/*
